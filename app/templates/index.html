<!DOCTYPE html>
<html>
<head>
    <title>Cancer Prediction</title>
</head>
<body>
    <h2>Breast Cancer Classifier</h2>
    <form method="POST" action="/predict">
        {% for i in range(1, 31) %}
            <label>Feature {{ i }}</label><br>
            <input type="text" name="feature{{ i }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
